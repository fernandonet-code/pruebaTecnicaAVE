<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 8</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col">
                <div class="card text-center">
                    <div class="card-header">
                        <h2>Problema 8</h2>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Mostrando imagenes</h5>
                        <p class="card-text">Colocar un campo que reciba un número, luego dado ese número mostrarás esa cantidad en imágenes debajo del campo organizadas de forma acorde al tamaño de la pantalla.</p>
                        <form onsubmit="return false">
                            <input type="text" class="form-control m-auto w-25" id="numero"
                                placeholder="Ingrese un número menor o igual a 15" required>
                            <input type="submit" value="Buscar" id="buscar" class="btn btn-primary m-2">
                        </form>
                        <div id="resultado"></div>
                    </div>
                    <div class="card-footer text-muted">
                        Creado por: Fernando Alexis Alvarez Ruiz
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
